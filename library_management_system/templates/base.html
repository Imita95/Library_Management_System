<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library Management System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --accent:#1abc9c;
      --dark:#2c3e50;
      --muted:#7f8c8d;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:#f4f6f9;color:#222}
    .topbar{background:var(--dark);padding:8px 0;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    .container{width:95%;max-width:1100px;margin:20px auto}
    ul.nav{list-style:none;margin:0;padding:0;display:flex;gap:6px}
    ul.nav li{display:inline}
    ul.nav a{color:#fff;text-decoration:none;padding:10px 14px;display:inline-block;border-radius:6px}
    ul.nav a:hover{background:rgba(255,255,255,0.06)}
    .card{background:var(--card);border-radius:10px;padding:18px;box-shadow:0 6px 18px rgba(15,25,30,0.04);margin-bottom:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    form input, form textarea, form select{width:100%;padding:10px;border:1px solid #e1e4e8;border-radius:8px;margin-top:8px}
    label{font-weight:600;color:var(--muted);display:block;margin-top:12px}
    button.primary{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;margin-top:12px}
    button.secondary{background:#ecf0f1;color:#333;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border:1px solid #eee;text-align:left}
    th{background:var(--accent);color:#fff}
    .actions a{display:inline-block;padding:6px 8px;border-radius:6px;color:#fff;text-decoration:none;margin-right:6px}
    .edit{background:#3498db}
    .delete{background:#e74c3c}
    .small{font-size:0.9rem;color:var(--muted)}
    .top-controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .search{display:flex;gap:8px}
    .chip{background:#eef7f5;padding:6px 10px;border-radius:999px;color:var(--dark);border:1px solid #d9f0ec}
    @media (max-width:640px){ .top-controls{flex-direction:column;align-items:stretch} }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="container">
      {% include 'navbar.html' %}
    </div>
  </div>

  <div class="container">
    {% block body %}{% endblock %}
  </div>
</body>
</html>
